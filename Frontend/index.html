<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ========== > CSS FILES < ========== -->
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/others.css">
    <link rel="stylesheet" href="Css/animate.css">
    <link rel="stylesheet" href="Css/formResp.css">

    <!-- ========== > ICONS < ========== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- =================== ECOMMERCE WEBSITE SIGNUP/LOGIN =================== -->

    <div class="form-card">
        <div class="container-fluid">
            <div class="row flex-md-row flex-column-reverse h-100">
                <div class="form">
                    <div class="container-fluid">
                        <div class="row h-100">

                            <!-- ========== LOG IN FORM ==========  -->

                            <form id="log-form" class="main-form d-flex flex-column gap-md-5 gap-4 d-none">
                                <div id="emailform" class="inputs d-flex flex-column gap-md-5 gap-4">
                                    <div class="form-group animate__animated animate__fadeInLeft">
                                        <input id="logemail" type="email" required placeholder="Enter Your Email">
                                    </div>
                                    <div id="passform"
                                        class="form-group animate__animated animate__fadeInLeft animate__delay-1s d-flex align-items-center">
                                        <input id="logpass" type="password" id="logpass" required
                                            placeholder="Enter Your pass">
                                        <div class="for-icon">
                                            <i class="bi bi-eye-fill d-none"></i>
                                            <i class="bi bi-eye-slash-fill d-none"></i>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="Button-group d-flex justify-content-center animate__animated animate__fadeInLeft animate__delay-2s">
                                    <button id="log-btnn" class="main-btn" type="submit">Log In</button>
                                </div>
                                <div
                                    class="for-forget text-center animate__animated animate__fadeInLeft animate__delay-3s">
                                    <span class="forget italicRoboto">Forget Password?</span>
                                </div>
                            </form>

                            <!-- ========== SIGN IN FORM ==========  -->

                            <form id="sign-form" class="main-form d-flex flex-column gap-5">
                                <div class="inputs d-flex flex-column gap-md-5 gap-4">
                                    <div class="form-group animate__animated animate__fadeInLeft">
                                        <input id="username" type="text" required placeholder="Username"
                                            autocomplete="off">
                                    </div>
                                    <div class="form-group animate__animated animate__fadeInLeft animate__delay-1s"
                                        autocomplete="off">
                                        <input id="signemail" type="email" required placeholder="Email Address">
                                    </div>
                                    <div class="form-group animate__animated animate__fadeInLeft animate__delay-2s">
                                        <input id="signpass" type="password" required placeholder="Create Password">

                                    </div>
                                    <div class="form-group animate__animated animate__fadeInLeft animate__delay-3s">
                                        <input id="confpass" type="password" required placeholder="Confirm Password"
                                            autocomplete="new-password">
                                    </div>
                                </div>

                                <div class="Button-group d-flex justify-content-center">
                                    <button
                                        class="sign-btnn main-btn animate__animated animate__fadeInLeft animate__delay-5s"
                                        type="submit">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="form-option d-flex align-items-center justify-content-center">
                    <!-- ========== WELCOME TO SIGNIN  ========== -->
                    <div
                        class="login-option animate__animated animate__zoomIn animate__delay-5s d-flex flex-column align-items-center gap-2 text-center">
                        <h2>Welcome To Sign Up</h2>
                        <span>Already Have An Account?</span>
                        <button id="login" class="btnn">Log In</button>
                        <div class="warning d-none">
                            <span class="warning-text italicRoboto">Please fill correctly</span>
                        </div>
                    </div>
                    <!-- ========== WELCOME TO LOGIN  ========== -->
                    <div
                        class="signup-option animate__animated animate__zoomIn animate__delay-3s d-flex flex-column align-items-center gap-2 text-center d-none">
                        <h2>Welcome To Log In</h2>
                        <span>Don't Have An Account?</span>
                        <button id="signup" class="btnn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== > JAVASCRIPT FILE < ========== -->
    <script src="Javascript/form.js"></script>
    <script src="Javascript/formstore.js"></script>
    <script src="Javascript/script.js"></script>
</body>

</html>
